<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera access</title>
</head>

<body>
    <img id="imgDisplay" src="" height="100" width="100" />
    <input type="file" name="image" id="img" accept="image/*" capture="environment">
    <script>
        document.getElementById('img').onchange = function () {
            document.getElementById('imgDisplay').src = img;
        };
    </script>
</body>

</html>
